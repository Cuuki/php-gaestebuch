<!DOCTYPE html>

<html>
	<head>
		<title>Adminbereich</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon">        
	</head>

	<body>
		<div>
			<main>
				<section>
					<article>
						<h2>Beitrag hinzufügen:</h2>
					</article>
					<form  action="" method="post">
						<label for="firstName">
							Vorname:
						</label>		
						<input type="text" id="firstName" name="firstname">				
						<label for="lastName">
							Nachname:
						</label>
						<input type="text" id="lastName" name="lastname">
						<label for="userEmail">
							E-Mail Adresse:
						</label>
						<input type="text" id="userEmail" name="email">
						<label for="userTextinput">
							Geben Sie Ihren Beitrag ein:
						</label>						
						<textarea id="userTextinput" name="textinput" rows="10" cols="20"></textarea>								
						<input name="login" type="submit" value="Ändern">
					</form>
					<a href="../post/add">Zurück</a>
				</section>	
			</main>
		</div>
	</body>
</html>
